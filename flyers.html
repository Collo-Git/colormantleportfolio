<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Flyer Design Portfolio | ColorMantle</title>

    <meta name="description" content="Explore professionally designed flyers by ColorMantle. Church flyers, school flyers, event flyers, and promotional designs crafted with excellence.">
    <meta name="keywords" content="flyer design Kenya, church flyers, school flyers, event flyers, graphic design portfolio">
    <meta name="author" content="ColorMantle">

    <!-- Open Graph -->
    <meta property="og:title" content="Flyer Design Portfolio | ColorMantle">
    <meta property="og:description" content="A showcase of professionally designed flyers for churches, schools, and events.">
    <meta property="og:image" content="images/flyers/preview.jpg">
    <meta property="og:type" content="website">

    <!-- Shared Styles -->
    <link rel="stylesheet" href="templatemo-3d-coverflow.css">
    <!-- Flyers page specific CSS will be added later -->
</head>

<body>

<!-- Header (reuse existing header styles) -->
<header class="header" id="header">
    <div class="logo-container" role="button" tabindex="0">
    <div class="logo">
        <img src="images/colormantle-icon.png" alt="ColorMantle Logo">
    </div>
    <div class="logo-text">ColorMantle</div>
</div>

    <nav class="main-menu">
        <a href="index.html" class="menu-item">Home</a>
        <a href="index.html#contact" class="menu-item">Contact</a>
    </nav>
</header>

<main class="section flyers-section">

    <!-- Page Heading -->
    <header class="page-header">
        <h1>Flyer Design</h1>
        <p>Bold, clean, and impactful flyer designs for churches, schools, and events.</p>
    </header>

    <!-- Flyers Grid -->
    <section class="flyers-grid" aria-label="Flyer gallery">

        <!-- Flyer Item -->
        <figure class="flyer-item">
            <img src="embu-family-service.jpg"
                 alt="Church family service flyer design"
                 loading="lazy"
                 data-preview>
        </figure>

        <figure class="flyer-item">
            <img src="logos-maai-mahiu-admission.png"
                 alt="School admission flyer design"
                 loading="lazy"
                 data-preview>
        </figure>

        <figure class="flyer-item">
            <img src="team-building.png"
                 alt="Team building event flyer"
                 loading="lazy"
                 data-preview>
        </figure>

        <figure class="flyer-item">
            <img src="feva-event.jpg"
                 alt="Outdoor event flyer design"
                 loading="lazy"
                 data-preview>
        </figure>

        <!-- Add more flyers as needed -->
    </section>

</main>

<!-- Preview Modal (hidden by default) -->
<div class="flyer-modal" role="dialog" aria-hidden="true">
    <div class="modal-overlay"></div>
    <div class="modal-content">
        <button class="modal-close" aria-label="Close preview">×</button>
        <img src="" alt="" class="modal-image">
    </div>
</div>

<!-- Footer -->
<footer class="footer">
    <p>© 2025 ColorMantle. All rights reserved.</p>
</footer>

<!-- Flyers page JS will be added later -->
</body>
</html>
